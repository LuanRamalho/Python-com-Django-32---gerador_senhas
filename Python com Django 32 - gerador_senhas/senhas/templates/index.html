<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            margin: 20px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
        }
        .senha-box {
            background: #d3f8d3;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <h1>Gerador de Senhas</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="tamanho">Tamanho da senha:</label>
        <input type="number" id="tamanho" name="tamanho" min="8" max="40" value="12">
        <button type="submit">Gerar Senha</button>
    </form>

    <h2>Total de Senhas Geradas: {{ contador }}</h2>

    <div>
        {% for senha in senhas %}
            <div class="senha-box">{{ senha.valor }}</div>
        {% endfor %}
    </div>

</body>
</html>
